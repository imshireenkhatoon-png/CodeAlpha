<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beautiful Calculator</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css" />
</head>

<body class="min-h-screen bg-gradient-to-br from-purple-900 via-blue-900 to-indigo-900 flex items-center justify-center p-4">

  <!-- ===============================
       CALCULATOR CONTAINER
       =============================== -->
  <div class="calculator-shadow bg-gray-900 rounded-3xl p-6 w-full max-w-sm">
    
    <!-- ======== DISPLAY SCREEN ======== -->
    <div class="display-glow bg-black rounded-2xl p-6 mb-6">
      <div id="display" class="text-white text-right text-4xl font-mono min-h-[3rem] flex items-center justify-end overflow-hidden">
        0
      </div>
      <div id="operation" class="text-gray-400 text-right text-sm mt-2 min-h-[1.25rem]"></div>
    </div>

    <!-- ======== BUTTON GRID ======== -->
    <div class="grid grid-cols-4 gap-3">
      <!-- Row 1 -->
      <button onclick="clearAll()" class="bg-red-600 hover:bg-red-700 text-white font-bold py-4 rounded-xl transition active:scale-95">AC</button>
      <button onclick="clearEntry()" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-4 rounded-xl transition active:scale-95">CE</button>
      <button onclick="deleteLast()" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-4 rounded-xl transition active:scale-95">⌫</button>
      <button onclick="inputOperator('/')" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition active:scale-95">÷</button>

      <!-- Row 2 -->
      <button onclick="inputNumber('7')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl transition active:scale-95">7</button>
      <button onclick="inputNumber('8')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl transition active:scale-95">8</button>
      <button onclick="inputNumber('9')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl transition active:scale-95">9</button>
      <button onclick="inputOperator('*')" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition active:scale-95">×</button>

      <!-- Row 3 -->
      <button onclick="inputNumber('4')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl transition active:scale-95">4</button>
      <button onclick="inputNumber('5')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl transition active:scale-95">5</button>
      <button onclick="inputNumber('6')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl transition active:scale-95">6</button>
      <button onclick="inputOperator('-')" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition active:scale-95">−</button>

      <!-- Row 4 -->
      <button onclick="inputNumber('1')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl transition active:scale-95">1</button>
      <button onclick="inputNumber('2')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl transition active:scale-95">2</button>
      <button onclick="inputNumber('3')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl transition active:scale-95">3</button>
      <button onclick="inputOperator('+')" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 rounded-xl transition active:scale-95">+</button>

      <!-- Row 5 -->
      <button onclick="inputNumber('0')" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl col-span-2 transition active:scale-95">0</button>
      <button onclick="inputDecimal()" class="bg-gray-700 hover:bg-gray-600 text-white font-bold py-4 rounded-xl transition active:scale-95">.</button>
      <button onclick="calculate()" class="bg-green-600 hover:bg-green-700 text-white font-bold py-4 rounded-xl transition active:scale-95">=</button>
    </div>
  </div>

  <!-- External JS -->
  <script src="script.js"></script>
</body>
</html>
